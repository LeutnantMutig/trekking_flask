<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trekking Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0e4cc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard {
            display: flex;
            justify-content: space-between;
            width: 1200px;
            height: 700px;
            background-color: #f5f5dc;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .left-panel, .right-panel {
            width: 50%;
            padding: 30px;
            box-sizing: border-box;
        }

        .left-panel {
            background-color: #355c48;
            color: #fff;
        }

        .right-panel {
            background-color: #f1e6c8;
        }

        .trek-info {
            text-align: center;
        }

        .trek-info h2 {
            margin: 20px 0;
            font-size: 28px;
        }

        .trek-info img {
            width: 20%;
            border-radius: 15px;
        }

        .trek-stats {
            margin-top: 40px;
        }

        .trek-stats .stat {
            background-color: #4a7b63;
            color: white;
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .trek-stats .stat h3 {
            font-size: 22px;
        }

        .right-panel h3 {
            font-size: 26px;
            margin-bottom: 30px;
        }

        .difficulty-level {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .difficulty-level div {
            background-color: #d2b48c;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 120px;
            cursor: pointer;
        }

        .difficulty-level div h4 {
            margin-bottom: 10px;
        }

        .difficulty-level div:hover {
            background-color: #c0a16e;
        }

        .safety-tips {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .tip {
            width: 38%;
            background-color: #ffe4b5;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
        }

        .start-button {
            display: block;
            width: 250px;
            margin: 20px auto 0;
            padding: 15px;
            background-color: #4a7b63;
            color: white;
            text-align: center;
            border-radius: 20px;
            font-size: 20px;
            text-decoration: none;
            cursor: pointer;
        }

        .start-button:hover {
            background-color: #355c48;
        }

        .trek-mode {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #4a7b63;
            font-weight: bold;
        }
    </style>
    
</head>
<body>
    <div class="dashboard">
        <div class="left-panel">
            <div class="trek-info">
                <h2>Trekking Club</h2>
                <img src="{{ url_for('static', filename='img./map.jpeg') }}" alt="Trekking Map">
            </div>
            <div class="trek-stats">
                <div class="stat">
                    <h3>Elevation Gain</h3>
                    <p>3900 meters</p>
                </div>
                <div class="stat">
                    <h3>Distance</h3>
                    <p>39.20 km</p>
                </div>
                <div class="stat">
                    <h3>Time</h3>
                    <p>6 hrs</p>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <h3>Difficulty Levels & Distance</h3>
            <div class="difficulty-level">
                <div onclick="updateTrekMode('easy')">
                    <h4>Easy</h4>
                    <p>1100 meters</p>

                </div>
                <div onclick="updateTrekMode('moderate')">
                    <h4>Moderate</h4>
                    <p>1800 meters</p>
                </div>
                <div onclick="updateTrekMode('hard')">
                    <h4>Hard</h4>
                    <p>2500 meters</p>
                </div>
            </div>

            <h3>Safety Tips</h3>
            <div class="safety-tips">
                <div class="tip">
                    <p>Stay Hydrated</p>
                </div>
                <div class="tip">
                    <p>Carry First Aid</p>
                </div>
                <div class="tip">
                    <p>Wear Proper Gear</p>
                </div>
                <div class="tip">
                    <p>Check Weather</p>
                </div>
            </div>

            <a  class="start-button btnstart">Start Trek</a>

            <!-- Message that updates based on difficulty level selection -->
            <div id="trek-mode" class="trek-mode">Trek Mode: Not Selected</div>
        </div>
    </div>
    <script>
        var treak = null
        function updateTrekMode(level) {
            const trekModeText = document.getElementById('trek-mode');
            trekModeText.innerHTML = 'Trek Mode: ' + level.charAt(0).toUpperCase() + level.slice(1);
            treak = level.charAt(0).toUpperCase() + level.slice(1);
        }

        document.querySelector(".btnstart").addEventListener("click", (e) => {
            window.location.href = `/dashboard/btn-page?mode=${treak}`;
        });
    </script>
</body>
</html>
